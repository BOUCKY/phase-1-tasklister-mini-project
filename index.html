<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="newTaskDescription">Task Description:</label>
      <input type="text" id="newTaskDescription" name="new-task-description" placeholder="Description">
      <input type="text" id="newTaskDueDate" name="new-task-due-date" placeholder="Due Date">
      <select id="taskPriority">
        <option value="">-Choose Priority-</option>
        <option value="red">High Priority</option>
        <option value="yellow">Medium Priority</option>
        <option value="green">Low Priority</option>
      </select> 
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

  </div>

</body>
</html>
